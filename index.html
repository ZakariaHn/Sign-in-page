<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sign-in page</title>
  </head>
  <body>
    <div class="background-image">
      <img src="./img/sun.webp" />
      <div class="form">
        <!-- overlay menu onclick  -->
        <div id="overlay">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Portfolio</a>
          <a href="#">Contact</a>
        </div>
        <!-- end of overlay menu onclick  -->

        <div class="inner">
          <div class="top">
            <div class="top-left">
              <div class="microsoft">
                <div class="microsoft-icons">
                  <div class="red"></div>
                  <div class="green"></div>
                  <div class="blue"></div>
                  <div class="yellow"></div>
                </div>
                <div class="microsoft-word"><h1>Microsoft</h1></div>
              </div>
            </div>
            <div class="menu" onclick="hideShow()">
              <div class="lines one"></div>
              <div class="lines sec"></div>
            </div>
            <script>
              function hideShow() {
                if (overlay.style.opacity == 0) {
                  overlay.style.opacity = 1;
                } else {
                  overlay.style.opacity = 0;
                }
              }
            </script>
          </div>
          <div class="data-field">
            <h1>
              Sign in
            </h1>
            <input type="email" placeholder="Email, Phone or Skype" />
            <div class="line"></div>
            <h3>No Account? <a href="https://www.google.com">Creat one!</a></h3>
            <h3><a href="https://www.google.com">Forgot username</a></h3>
            <button class="btn" name="button">Next</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
