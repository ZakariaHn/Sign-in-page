<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sign-in page</title>
  </head>
  <body>
    <div class="background-image">
      <img src="./img/sun.webp" />
      <div class="form">
        <!-- overlay menu onclick  -->
        <div id="overlay">
          <ul class="list">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>portfolio</li>
            <li>Contact</li>
          </ul>
        </div>
        <!-- end of overlay menu onclick  -->

        <div id="inner">
          <div class="top">
            <div class="top-left">
              <div id="microsoft">
                <div class="microsoft-icons">
                  <div class="red"></div>
                  <div class="green"></div>
                  <div class="blue"></div>
                  <div class="yellow"></div>
                </div>
                <div class="microsoft-word"><h1>Microsoft</h1></div>
              </div>
            </div>
            <div
              id="menu"
              onclick="hideShow()"
              onclick="lineone.classList.add('one')"
            >
              <div id="lineone"></div>
              <div id="linesec"></div>
            </div>
            <script>
              function hideShow() {
                if (overlay.style.opacity == 0) {
                  overlay.style.opacity = 1;
                  dataField.style.opacity = 0;
                  microsoft.style.opacity = 0;
                } else {
                  overlay.style.opacity = 0;
                  dataField.style.opacity = 1;
                  microsoft.style.opacity = 1;
                }
              }
            </script>
          </div>
          <div id="dataField">
            <h1>
              Sign in
            </h1>
            <input type="email" placeholder="Email, Phone or Skype" />
            <div class="line"></div>
            <h3>No Account? <a href="https://www.google.com">Creat one!</a></h3>
            <h3><a href="https://www.google.com">Forgot username</a></h3>
            <button class="btn" name="button">Next</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
